apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.3/manifests/install.yaml
  - ingress-route.yaml
  - certificate.yaml
  - image-updater.yaml
  - registries-conf-patch.yaml

patches:
  - path: cmd-params-cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
  - path: cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm