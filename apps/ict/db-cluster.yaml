apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ict-db
  namespace: production
spec:
  instances: 1
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  storage:
    size: 1Gi
    storageClass: local-path

  bootstrap:
    initdb:
      database: ict 