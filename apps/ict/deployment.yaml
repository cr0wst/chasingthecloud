apiVersion: apps/v1
kind: Deployment
metadata:
  name: ict
  namespace: production
spec:
  selector:
    matchLabels:
      app: ict
  template:
    metadata:
      labels:
        app: ict
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: ict
        image: ghcr.io/indy-center/controller-tools:latest
        command: ["npx", "tsx", "src/server.ts"]
        env:
          - name: DATABASE_URL
            value: "postgresql://ict_user:$(password)@ict-db-rw:5432/ict"
          - name: CONNECT_CALLBACK_URL
            value: "https://ict.chasingthe.cloud/login/connect/callback"
          - name: CONNECT_BASE_URL
            value: "https://auth-dev.vatsim.net"
          - name: CONNECT_CLIENT_ID
            value: "979"
        envFrom:
          - secretRef:
              name: ict-secrets
          - secretRef:
              name: ict-db-app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m" 