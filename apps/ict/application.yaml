apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ict
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: ict=ghcr.io/indy-center/controller-tools
    argocd-image-updater.argoproj.io/ict.pull-secret: secret:argocd/ghcr-secret#.dockerconfigjson
    argocd-image-updater.argoproj.io/ict.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: apps
  source:
    repoURL: https://github.com/cr0wst/chasingthecloud.git
    targetRevision: HEAD
    path: apps/ict/overlays/development
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true 