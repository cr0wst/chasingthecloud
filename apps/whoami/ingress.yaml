apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - whoami.chasingthe.cloud
      secretName: whoami-tls
  rules:
    - host: whoami.chasingthe.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80 