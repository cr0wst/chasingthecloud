apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps
  namespace: argocd
spec:
  description: Project for user applications
  sourceRepos:
    - https://github.com/cr0wst/chasingthecloud.git
  destinations:
    - namespace: development
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: cert-manager.io
      kind: Certificate
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*' 
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/cr0wst/chasingthecloud.git
      revision: HEAD
      files:
      - path: "apps/*/application.yaml"
  template: |
    {{- $app := fromYaml .contents -}}
    metadata:
      name: {{ $app.metadata.name }}
      namespace: {{ $app.metadata.namespace }}
      {{- with $app.metadata.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- toYaml $app.spec | nindent 6 }}